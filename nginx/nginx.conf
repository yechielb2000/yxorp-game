worker_processes auto;

events {
    worker_connections 1024;  # Helps mitigate SYN flood by limiting concurrent connections
    multi_accept on;
    use epoll;  # On Linux, faster event handling
}

http {
    # --- Upstream Webserver ---
    upstream webserver {
        server webserver:8000;
        keepalive 32;  # Reduce cost of backend connections
    }

    # --- Rate Limiting ---
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=5r/s;  # Lowered rate to better protect endpoints
    limit_req_status 429;

    # --- Connection Limiting ---
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # --- Logging (JSON for Fluent Bit) ---
    log_format json_logs escape=json
      '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"host":"$host"'
      '}';

    access_log /var/log/nginx/access.log json_logs;
    error_log  /var/log/nginx/error.log warn;

    # Include all server definitions
    include /etc/nginx/conf.d/*.conf;
}
