events {
    worker_connections 1024;  # Helps mitigate SYN flood by limiting concurrent connections
    multi_accept on;
    use epoll;  # On Linux, faster event handling
}

http {
    # --- Upstream Webserver ---
    upstream webserver {
        server webserver:8000;
        keepalive 32;  # Reduce cost of backend connections
    }

    # --- Rate Limiting ---
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=5r/s;  # Lowered rate to better protect endpoints
    limit_req_status 429;

    # --- Connection Limiting ---
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # --- Logging (JSON for Fluent Bit) ---
    log_format json_logs escape=json
      '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"host":"$host"'
      '}';

    access_log /var/log/nginx/access.log json_logs;
    error_log  /var/log/nginx/error.log warn;

    # --- Server ---
    server {
        listen 80 default_server;
        server_name _;

        # Protect all requests by default
        location / {
            # Brute force + flood protection
            limit_req zone=req_limit burst=10 nodelay;
            limit_conn conn_limit 10;

            # Slowloris protection
            client_body_timeout 5s;
            client_header_timeout 5s;
            keepalive_timeout 10s 10s;
            send_timeout 5s;

            # Buffer limits to prevent abuse
            client_max_body_size 10M;
            client_body_buffer_size 16k;
            client_header_buffer_size 1k;
            large_client_header_buffers 2 4k;

            # Proxy settings
            proxy_pass http://webserver;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
